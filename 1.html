<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = +prompt ('Введите количество элементов');
        const arr = [];
        for (let i=0; i<number; i++ ){
            const digit1=parseInt(prompt('Введите значения #' + (i+ 1)));
            arr.push(digit1);
        }
        document.write(arr);
        arr.sort();
        arr.splice(2,4);
        console.log(arr);
    </script>
</body>
</html>
